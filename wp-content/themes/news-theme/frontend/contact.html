            <section class="contact-section">
                <div class="container">
                    <div class="row justify-content-between">
                        <!-- col 1 starts -->
                        <div class="col-12 col-sm-6 px-4 px-sm-2 px-md-1 mb-5 mb-sm-0">
                            <form class="contact-form" method="post" action="">
                                <h2 class="section-title text-center text-sm-start text-uppercase mb-2">Please contact us using the form bellow</h2>
                                <div class="form-group mb-4">
                                    <input class="form-control" name="name" type="text" placeholder="Name and surname*" value="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group mb-4">
                                    <input class="form-control" name="email" type="email" placeholder="Email address*" value="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group mb-4">
                                    <input class="form-control" name="subject" type="text" placeholder="Subject*" value="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group mb-6">
                                    <textarea class="form-control" name="message"  placeholder="Enter your message*" rows="5"></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group text-center text-sm-start">
                                    <button type="submit" name="contact-form" value="Send" class="btn btn-outline-dark">SEND MESSAGE</button>
                                </div>
                            </form> <!-- Contact-form ends -->
                        </div> <!-- Col 1 ends -->
                        
                        <!-- Col 2 starts -->
                        <div class="col-12 col-sm-6 col-md-5">
                            <div class="h-100 contact-map">
                               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d79455.38920458977!2d-0.2382808862245178!3d51.51356617482392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2z0JvQvtC90LTQvtC9LCDQktC10LvQuNC60LAg0JHRgNC40YLQsNC90LjRmNCw!5e0!3m2!1ssr!2srs!4v1621739980308!5m2!1ssr!2srs" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                            </div>
                        </div>
                    </div> <!-- Row ends -->
                </div> <!-- container ends -->
            </section> <!-- contact-section ends here -->
